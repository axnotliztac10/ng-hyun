<div  id="{{spritespinContainerId}}">

  <div class="contenedor-sprite">
    <div id="{{spritespinId}}" class="spritespin"
         [class.nopanoramic]="frames.length > 1"
         [class.panoramic]="frames.length == 1"></div>
  </div>

  <div class="details" style="display:none;">
    <div *ngFor="let hs of hspots"
         class="detail detail-{{hs.init_frame}} {{spritespinContainerId}}"
         [style.top]="hs.y + '%'"
         [style.left]="hs.x + '%'"
    >
      <a (click)="HsClick(hs)"><img src="./assets/hardcode/img/hotspot.png" alt="Hotspot"></a>
      <div class="custom-tooltip">{{hs.refer_to.title}}</div>
    </div>
  </div>

  <div class="loader loader--style2" title="1" style="transform: translate(0px, -206px);z-index: -10;">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="rgb(183, 182, 182)" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
  </div>

  <div class="reveal" id="{{spritespinModalId}}" data-reveal data-animation-in="fade-in" data-animation-out="fade-out">
    <img [src]="refer_to?.landscape_src" alt="{{refer_to?.alt_text}}">
    <h5>{{refer_to?.title}}</h5>
    <p>{{refer_to?.caption_text}}</p>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
