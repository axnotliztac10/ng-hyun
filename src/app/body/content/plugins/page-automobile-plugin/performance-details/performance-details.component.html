<hyu-fullpage-slide-plugin *ngFor="let content of section; let i = index">
  <div class="slide-caption">
    <h2>{{content.title}}</h2>
    <h2 class="mobile-small">{{content.caption_text}}</h2>
    <div class="row expanded performance-btn" data-equalizer data-equalize-on="small">
      <div class="small-12 medium-4 columns no-padding end" *ngFor="let attr of content.children; let i = index" data-equalizer-watch>
        <a class="sorprendeme" [attr.href]="base + '#performance/' + (i+1)">{{attr.link_text}}</a>
      </div>
    </div>
  </div>
  <div class="slide-img">
    <img [src]="content.landscape_src" alt="{{content.alt_text}}">
    <hyu-video-player *ngIf="content.landscape_is_video" [src]="content.landscape_src"></hyu-video-player>
  </div>
</hyu-fullpage-slide-plugin>

<div *ngFor="let content of section">
  <hyu-fullpage-slide-plugin *ngFor="let attr of content.children">

    <div class="performance-content" [style.background-image]="'url(' + attr.landscape_src + ')'">
      <div class="bgazul text-center">
        <h2>{{attr.title}}</h2><a class="back-performance close-ico float-right show-for-small-only"></a>
      </div>

      <div class="text-center show-for-medium bgwhite">
        <div class="row expanded">
          <div class="small-12 columns no-padding">
            <h3>{{attr.caption_text}}</h3>
          </div>
          <div class="small-1 columns no-padding">
            <a class="back-performance close-ico float-right"></a>
          </div>
        </div>
        <div class="content-text-class" [innerHTML]="attr.content_text"></div>
      </div>

      <div class="row expanded bgwhite">
        <div class="small-11 small-centered columns">

          <div hyu-owl-plugin [owlresponsive]="itemshow" [owlloop]="false" class="performance-item">

            <div class="item" *ngFor="let item of attr.children">
              <div class="row expanded">
                <div class="small-6 medium-6 columns no-padding">
                  <div class="row center-vertical">
                    <div class="small-8 columns small-offset-4">
                      <h3>{{item.title}}</h3>
                      <h4>{{item.caption_text}}</h4>
                      <p [innerHTML]="item.content_text"></p>
                      <div>
                        <ul class="menu">
                          <li *ngFor="let d of item.children">
                            <a>
                              <i><img [src]="item.landscape_src" alt="{{item.title + ' ' + item.caption_text}}"></i>
                              <span>{{item.title}}&nbsp;<small>{{item.caption_text}}</small></span>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="small-6 medium-6 columns no-padding">
                  <img id="testEdgarGIF" class="randomobject" [src]="item.landscape_src" alt="performance">
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>

  </hyu-fullpage-slide-plugin>
</div>
