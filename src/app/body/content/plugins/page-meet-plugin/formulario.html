<!-- Compressed JavaScript -->

<style>
  body{
    background: transparent;
  }
</style>
<h3>¿Le interesa aquirir un auto?</h3>
<p>Llene el siguiente formulario para enviarle una cotización personalizada.</p>
<form>
  <div class="row">
    <div class="medium-6 columns">
      <h4>Datos del auto</h4>
      <label>
        <input type="text" placeholder="Sonate">
      </label>
      <label>
        <input type="text" placeholder="Limited Navi">
      </label>
      <h4>Datos personales</h4>
      <label>Saludo
        <select>
          <option value="Saludo 1">Saludo 1</option>
          <option value="Saludo 2">Saludo 2</option>
          <option value="Saludo 3">Saludo 3</option>
          <option value="Saludo 4">Saludo 4</option>
        </select>
      </label>
      <label>
        <input type="text" placeholder="Nombre(s)">
      </label>
      <label>
        <input type="text" placeholder="Apellido">
      </label>
      <label>
        <input type="text" placeholder="Teléfono celular">
      </label>
      <label>
        <input type="text" placeholder="Email">
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Interés de comprar
        <select>
          <option value="Interes 1">Interes 1</option>
          <option value="Interes 2">Interes 2</option>
          <option value="Interes 3">Interes 3</option>
          <option value="Interes 4">Interes 4</option>
        </select>
      </label>
      <label>
        <input type="text" placeholder="C.P.">
      </label>
      <label>
        <input type="text" placeholder="Estado">
      </label>
      <label>
        <input type="text" placeholder="Distribuidor">
      </label>
      <label>
        <input type="text" placeholder="Comentarios">
      </label>
    </div>
  </div>
</form>
