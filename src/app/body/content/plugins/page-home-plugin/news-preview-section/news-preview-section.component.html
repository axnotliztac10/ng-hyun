<hyu-fullpage-slide-plugin *ngFor="let slide of section; let i = index">


  <div class="row expanded news-item">
    <div class="small-12 medium-12 large-8 no-padding columns">
      <img [src]="slide.landscape_src" alt="Noticias">
    </div>
    <div class="small-12 medium-12 large-4 columns bg-descripcion">
      <h6 class="show-for-medium">{{slide.alt_text}}</h6>
      <h2 class="text-left">{{slide.title}}</h2>
      <p>{{slide.caption_text}} <span class="show-for-medium" [innerHTML]="slide.content_text"></span></p>
      <!--<a href="{{slide.link_to}}">{{slide.link_text}}</a>-->
    </div>
  </div>

  <div class="bgslide" [style.background-image]="'url(' + slide.landscape_src + ')'"></div>


</hyu-fullpage-slide-plugin>
